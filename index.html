<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Review Card</title>
    </head>
    <body>
       <main>
            <div class="container">
                <div class="review">
                    <div class="title">
                        <h1>Our Review</h1>
                        <div class="underline"></div>
                    </div>
                    <div class="review-box">
                        <div class="review-box-img">
                            <img src="profile.jpg" alt="" class="user-img">
                        </div>
                        <h3 class="user-name">Name</h3>
                        <p class="job-title">job discription</p>
                        <p class="user-review">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus asperiores consequatur nesciunt vitae eius quia voluptatem excepturi inventore deserunt, pariatur vero accusamus, sunt ad sed at doloremque magni debitis? Et.</p>
                    </div>
                    <div class="btn">
                        <i class="fa-solid fa-chevron-left left-btn inner-btn"></i> 
                        <i class="fa-solid fa-chevron-right right-btn inner-btn"></i>
                    </div>
                    <button class="random-btn">Random</button>
                </div>         
            </div>
       </main>
       <script src="script.js"></script> 
    </body>
</html>
